<form class="flex" [formGroup]="kyContractForm" (ngSubmit)="onSubmit()">
    <div class="flex-1 surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="../../../assets/logos/kycontract.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Complete KYContract</div>
            <span class="text-600 font-medium line-height-3">Have you verified your contract/s?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" href="https://polygonscan.com/login?ref=verifyContract" target="_blank">Verify on Polyscan!</a>
        </div>
    
        <div>
            <label for="submittor" class="block text-900 font-medium mb-2">Submittor</label>
            <input id="submittor" type="text" placeholder="0x....." pInputText class="w-full mb-3" formControlName="submittorAddress">
    
            <label for="teamWallet" class="block text-900 font-medium mb-2">Team Wallet</label>
            <input id="teamWallet" type="text" placeholder="0x....." pInputText class="w-full mb-3" formControlName="teamWallet">

            <label for="projectName" class="block text-900 font-medium mb-2">Project Name</label>
            <input id="projectName" type="text" placeholder="Project Name" pInputText class="w-full mb-3" formControlName="projectName">

            <label for="projectContractAddress" class="block text-900 font-medium mb-2">Project Contract Address</label>
            <input id="projectContractAddress" type="text" placeholder="0x....." pInputText class="w-full mb-3" formControlName="projectContractAddress">

            <label for="projectWebsite" class="block text-900 font-medium mb-2">Website</label>
            <input id="projectWebsite" type="text" placeholder="Website." pInputText class="w-full mb-3" formControlName="projectWebsite">

            <label for="projectLogo" class="block text-900 font-medium mb-2">Logo</label>
            <input id="projectLogo" type="file" placeholder="Logo URL" pInputText class="w-full mb-3" formControlName="projectLogo">

            <label for="projectDescription" class="block text-900 font-medium mb-2">Short Description (max 100 characters)</label>
            <input id="projectDescription" type="text" placeholder="Short Description" pInputText class="w-full mb-3" formControlName="projectDescription">

            <label for="projectCategory" class="block text-900 font-medium mb-2">Project Category (You may select multiple)</label>
            <p-multiSelect id="projectCategory" [options]="categories"  optionLabel="name" optionValue="name" class="w-full mb-3" formControlName="projectCategory"></p-multiSelect>

            <label for="network" class="block text-900 font-medium mb-2">Deployed Network</label>
            <p-selectButton id="network" [options]="networkOptions" formControlName="network" optionLabel="network" optionValue="network" class="w-full mb-3"></p-selectButton>

            <label for="sourceCode" class="block text-900 font-medium mb-2">Source Code</label>
            <p-editor formControlName="sourceCode" [style]="{ height: '320px' }">
                <ng-template pTemplate="header">
                    <span class="ql-formats">
                        <button type="button" class="ql-bold" aria-label="Bold"></button>
                        <button type="button" class="ql-italic" aria-label="Italic"></button>
                        <button type="button" class="ql-underline" aria-label="Underline"></button>
                        <button type="button" class="ql-code-block" aria-label="CodeBlock"></button>
                    </span>
                </ng-template>
            </p-editor>

            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <label for="rememberme1" class="text-900">** All fields are manditory</label>
                </div>
            </div>
    
            <button pButton pRipple label="Submit" icon="pi pi-check-square" class="w-full" type="submit"></button>
        </div>
    </div>
</form>
